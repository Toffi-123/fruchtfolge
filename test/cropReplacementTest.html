<style>
 #blur {

 }
 #replacementBox {

 }

#machInputs {
	width: 320px;

 .labelDropDown {

 	margin-left: 0px;

 	top: 0px;
 	margin-bottom: 5px;
 }

 .replacementDropDown {

    font-family: 'open_sanscondensed_light', Helvetica, Arial, sans-serif;
  	letter-spacing: 0.1em;
  	padding-left: 5px;
  	font-size: 18px;
 }

 #buttonOk {
 	position: absolute;
 	bottom: 35px;
 	left: 45px;
 	height: 40px;
 	width: 130px;
 	border-style: solid;
    border-width: 1px;
    border-color: black;
    background-color: transparent;
    font-family: 'open_sanscondensed_light', Helvetica, Arial, sans-serif;
  	letter-spacing: 0.1em;
  	font-size: 16px;
  	color: black;
  	padding: 5px;
  	border-radius: 0px !important;
 }

 #buttonCancel {
 	position: absolute;
 	bottom: 35px;
 	right: 45px;

    background-color: transparent;
    font-family: 'open_sanscondensed_light', Helvetica, Arial, sans-serif;
  	letter-spacing: 0.1em;
  	font-size: 16px;
  	color: black;
  	padding: 5px;
  	border-radius: 0px !important;
 }
